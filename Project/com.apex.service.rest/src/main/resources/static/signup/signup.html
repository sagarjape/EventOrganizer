<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="signup.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<script src="signup.js"></script>
<script src="../base-model.js"></script>
</head>
<body>
    <!-- Begin Page Content -->
    <div id="container">
        <form>
            <h3 id="errorMsg" >Please complete the form</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            </br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            </br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            </br>
            <label for="userProfile">User Profile:</label>
            <input type="text" id="userProfile" name="userProfile">
            </br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            </br>
            <div id="lower">
                <label>Already have an Account? <a href="../index.html">Login</a></label>
                 <button type="button" onclick="signup()">Sign Up</button> 
            </div><!--/ lower-->
        </form>
    </div><!--/ container-->
    <!-- End Page Content -->
    <div id="signedup" class="modal">
        <p>Sign Up Successful!</p>
        <a href="#" onclick='signedup()' style="text-decoration: none;" rel="modal:close">Go To Login</a>
    </div>
</body>
</html>
